<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sean Dhillon - Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Sean Dhillon</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#education">Education</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img src="./assets/bella.png" alt="Sean Dhillon profile pic" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello I'm</p>
        <h1 class="title">Sean Dhillon</h1>
        <p class="section__text__p2">University Student</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/resume.png')"
          >
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href = './#contact'">
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assets/linkedin.png"
            alt="Linkedin Profile"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/sean-dhillon-b0a807335/'"
          />
          <img
            src="./assets/github.png"
            alt="GitHub Profile"
            class="icon"
            onclick="location.href='https://github.com/sean-dhill'"
          />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
